<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Doodlelike</title>
</head>
<body>
	<header>
		<h1>Doodlelike: Fake Scheduling for Fake Events</h1>
	</header>
	<div id="main">
		<section>
			<h2>Schedule a Fake Event</h2>
		</section>
		<section>
			<label>Event</label> <input type="text" id="event" />
		</section>
		<section>
			<label>Location</label> <input type="text" id="location" />
		</section>
		<section id="sec_time">
			<label>Time Slots</label>
			<div id="default_ts">
				<input type="date" id="date" /> <input type="time" id="from" /> to
				<input type="time" id="to" />
			</div>
		</section>

		<button id="btn_addtime">Add Time</button>

		<section>
			<label>Name</label> <input type="text" id="name" />
		</section>
		<section>
			<label>Email</label> <input type="text" id="email" />
		</section>
		<button id="btn_send">Send email</button>
	</div>
	<div class="btmline"></div>
	<footer></footer>
</body>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/main.js"></script>
<link rel="stylesheet" href="styles/styles.css" />
</html>
